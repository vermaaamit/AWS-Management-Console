<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 550px;
            background: #fff;
            margin: 60px auto;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 600;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üë®‚Äçüíº Add New Employee</h2>
        <form method="POST" action="/addEmp" enctype="multipart/form-data">
            <label for="emp_id">Employee ID</label>
            <input type="text" id="emp_id" name="emp_id" required>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="pri_skill">Primary Skill</label>
            <input type="text" id="pri_skill" name="pri_skill" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="emp_image_file">Profile Image</label>
            <input type="file" id="emp_image_file" name="emp_image_file" required>

            <button type="submit">‚ûï Add Employee</button>
        </form>
        <div class="footer">¬© 2025 Employee Management System</div>
    </div>
</body>
</html>
